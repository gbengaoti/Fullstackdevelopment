<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="header">
<h1>{{user.user_name}}'s blog </h1>
</div>

<div class="pane">
<form action = "{{ url_for('editArticle', user_id = user.id, article_id = article.id)}}" method = "post">

	<input type="text" name="title" size= "50" value="{{article.title}}"><br>
         
	<textarea rows = "10" cols = "100" name = "body">{{article.article_body}}</textarea>
	<br/>
	<input type = "submit" value = "Edit" />
	<a href="{{ url_for('userArticles', user_id = user.id)}}" >Cancel</a>
	
</form>
 
</div>
	

</body>

</html>
